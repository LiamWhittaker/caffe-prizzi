<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Home | Caff√® Prizzi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>
<body>

  <header class="header">
    <div class="header__logo">
      <a href="#">
        <img src="/img/logo.png" alt="Logo" class="header__logo--full">
      </a>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">Our History</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Our Menu</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="maincontainer">

    <section class="photos">
      <div class="photos__left">
        <img srcset="/img/cafe-2-sm.jpeg 400w, /img/cafe-2-lg.jpeg 1280w" 
             alt="Cafe" 
             class="photo photo--lg"
             src="/img/cafe-2-lg.jpeg">
      </div>
      <div class="photos_right">
        <img srcset="/img/cafe-4-sm.jpeg 400w, /img/cafe-4-lg.jpeg 1280w" 
             alt="Cafe" 
             class="photo photo--sm" 
             src="/img/cafe-4-lg.jpeg">

        <img srcset="/img/cafe-3-sm.jpeg 400w, /img/cafe-3-lg.jpeg 1280w" 
             alt="Cafe" 
             class="photo photo--sm" 
             src="/img/cafe-3-lg.jpeg">
      </div>
    </section>

    <section class="info">
      <div class="heading-primary">
        heading
      </div>

      <div class="info__container">
        <div class="info__history">
          History
        </div>
        <div class="info__menu">
          Menu
        </div>
        <div class="info__shop">
          Shop
        </div>
      </div>

    </section>

    <section class="cta">
      <div class="cta__newsletter">
        newsletter
      </div>
      <div class="cta__map">
        map
      </div>
      <div class="cta__social">
        social media
      </div>
    </section>

    <footer class="footer">
      Footer
    </footer>
  
  </main>
</body>
</html>
